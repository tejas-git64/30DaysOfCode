<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>
  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 #8b8b8b;
    font-size: 100px;
  }
  </style>

<script>
    const hero = document.querySelector('.hero');
    const text = document.querySelector('h1');
    const walk = 100;

    function shadow(e) {
        const {offsetWidth: width, offsetHeight: height} = hero;
        let {offsetX: x, offsetY: y} = e;
        
        if(this !== e.target) {
            x = x + e.target.offsetLeft;
            y = y + e.target.offsetTop;
        }
        
        const walkX = Math.round((x / width * walk) - (walk / 2));
        const walkY = Math.round((y / height * walk) - (walk / 2));
        console.log(walkX, walkY);

        text.style.textShadow = `${walkX * 3}px ${walkY * 5}px 0 magenta, ${walkX * -3}px ${walkY * 2}px 0 cyan, ${walkY * -3}px ${walkX}px 0 yellow`; 
    }

    hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
